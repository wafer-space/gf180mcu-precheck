# config.example.toml
# Example configuration for precheck API server

[server]
host = "0.0.0.0"
port = 8000
storage_path = "./data"
max_concurrent = 1
upload_expiry_minutes = 15

[docker]
image = "ghcr.io/wafer-space/gf180mcu-precheck:latest"
container_prefix = "precheck-"

[auth]
# Set to true to require API key authentication
required = false

